<!doctype html>
<html>
<head>
	<title>Hodiver</title>
	<style>
	body {
		background-color: #eee;
	}
	.container {
		max-width: 768px;
		margin: 0 auto;
	}
	</style>
</head>
<body>
	<div class="container">
		<!--
		Color scheme from http://www.colourlovers.com/palette/482774/dream_magnet
		-->
		<svg width="1000px" height="1000px">
			<!-- diagonal -->
			<polygon points="
				150, 375
				450, 625
				300, 875
				0, 625" style="fill: rgba(52,56,56,1);"/>

			<!-- horizontal -->
			<polygon points="
				150, 375
				500, 375
				350, 625
				0,   625" style="fill: rgba(0,140,158,1);"/>

			<!-- diagonal -->
			<polygon points="
				500, 375
				800, 625
				650, 875
				350, 625" style="fill: rgba(0,95,107,1);"/>

			<!-- vertical -->
			<polygon points="
				800, 625
				800, 0
				650, 250
				650, 875" style="fill: rgba(0,180,204,1)"/>
		</svg>
	</div>
</body>
</html>
